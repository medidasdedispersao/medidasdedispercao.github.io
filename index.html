<body>
  <script type="text/javascript">
    var linhas = 0;
    function setLinhas()
    {
      linhas = document.getElementById("linhas").value;
    }
    function calcular()
    {
      var dropdown1 = document.getElementById("tipoInsercao");
      var tipoSelecionado = dropdown1.options[dropdown1.selectedIndex].value;
      var elementos = document.getElementById("linhas").value;
      if(tipoSelecionado == 1)
      {
          calcularRol();
      }
      else if(tipoSelecionado == 2)
      {
          calcularAgrupados();
      }
      else
      {
          calcularClasse();
          //window.location="gerar_classe.php?linhas="+elementos;   
      }
      
    }
  </script>
  <nav>
    <ul>
      <li title="Inserir dados"><a href="#insercaoDados"><i class="fa fa-pencil-square-o"></i></a></li>
      <li title="Sobre o grupo"><a href="#sobreGrupo"><i class="fa fa-users" aria-hidden="true"></i></a></li>
    </ul>
  </nav>

  <section id="insercaoDados">
    <form method="post" >
      <label for="tipoInsercao">Escolha a forma de inserção de dados</label><br>
      <select id="tipoInsercao" onchange="gerarCampo(this)">
          <<option value="" selected></option>
          <option value="1">Dados em Rol</option>
          <option value="2">Dados em Tabela</option>
          <option value="3">Dados em Tabela com Intervalo de classes</option>
      </select>
    </form>
  </section>
  <section id="tabelas2" style="visibility: hidden;">
    <div class="col-md-8 col-md-offset-2" id="card">
                <br><br>
                <h2 class="text-center" id="tipo_tabela"></h2>
                <br><br>
                
                  <div id="tabelas">

                  </div>
                    <tr>
                        <td>
                            <!-- <button type="submit" class="btn btn-success form-control">CALCULAR</button> -->
                        </td>
                    </tr>
                <button type="button" class="btn btn-success form-control" onclick="setLinhas();calcular();">CALCULAR</button>
                <br><br>
                <button type="button" class="btn btn-danger form-control" onclick="setLinhas();proxima_pagina();">LIMPAR</button>
                
                <br><br>
                <!-- TABELA DE RESULTADOS -->
                <div class="col-md-8 col-md-offset-2">

                        </tr>
                        <tr class=".success">

                        <tr class=".success">

                        </tr>
                    </table>
